<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in bootstrap</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="w-50">
    <img src="bootsrap img.jpeg" alt="Bootstrap Logo" 
     width="72" height="72" 
     class="mx-auto d-block mb-4 img-fluid">

    <h2 class="text-center mb-4">Please sign in</h2>
    <form>
      
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="Password" placeholder="Password" required>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">
        Sign in
      </button>
      <footer class="text-center mt-4">
        <small class="text-muted">&copy; 2017&ndash;2018</small>
      </footer>
    </form>
  </div>
</div>


</body>
</html>
